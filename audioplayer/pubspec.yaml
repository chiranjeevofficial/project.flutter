name: audioplayer
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.10
  google_fonts: ^6.2.0
  audioplayers: ^5.2.1

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: assets/images/sound.waves.black.png
  image_dark: assets/images/sound.waves.white.png
  android_12:
    color: "#FFFFFF"
    color_dark: "#000000"
    image: assets/images/sound.waves.black.png
    image_dark: assets/images/sound.waves.white.png
    icon_background_color: "#FFFFFF"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/